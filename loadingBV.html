    body {
      font-family: Arial, sans-serif;

    }

    h2 {

    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top-color: #333;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    p {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
